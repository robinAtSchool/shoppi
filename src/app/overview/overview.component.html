<div class="card-columns">
  <div *ngFor="let product of products">
    <div *ngIf="!product.value.isDeleted" [routerLink]="['/product', product.key]" class="card product-card">
      <img class="card-img-top" src="{{product.value.imageUrl}}" alt="Card image cap">
      <div class="card-block product-card-textblock">
        <h6 class="card-title">{{product.value.brand}}</h6>
        <h4 class="card-title">{{product.value.name}}</h4>
        <!--<p class="card-text">{{product.value.brand}}</p>-->
      </div>
    </div>
  </div>
</div>
