<div class="row">
  <div class="col-12">
    <div *ngFor="let item of cartItems" class="card card-content-container">
      <img src="{{item.product.imageUrl}}" class="product-image">

      <div class="product-description">
        <h6 class="brand-title">{{item.product.brand}}</h6>
        <h2>{{item.product.name}}</h2>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary" (click)="decreaseQty(item)"><fa name="minus"></fa></button>
          <a href="#" class="btn btn-secondary disabled" role="button" aria-disabled="true">{{item.qty}}</a>
          <button type="button" class="btn btn-secondary" (click)="increaseQty(item)"><fa name="plus"></fa></button>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-lg btn-primary">Checkout</button>
