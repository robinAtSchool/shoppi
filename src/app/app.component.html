<div *ngIf="loggedIn; else login;">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" routerLink="/">STORE</a>

    <div class="product-search collapse navbar-collapse" id="navbarSupportedContent">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="search">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="onProductSearch()">Search</button>
    </div>
  </nav>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #login>
  <firebase-ui (signInSuccess)="successCallback($event)"></firebase-ui>
</ng-template>
