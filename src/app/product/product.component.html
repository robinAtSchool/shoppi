<div class="product-container">
  <div class="row">
    <div class="gallery-container col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <img src="{{product.imageUrl}}">
    </div>
    <div class="intro-container col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div *ngIf="globalService.user.isAdmin; else client">
        <div class="form-group">
          <h6 class="brand-title">{{product.brand}}</h6>
          <input class="form-control" type="text" [(ngModel)]="product.brand">
        </div>
        <div class="form-group">
          <h2>{{product.name}}</h2>
          <input class="form-control" type="text" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <h4 class="price">{{product.price}}</h4>
          <input class="form-control" type="number" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label>{{product.description}}</label>
          <input class="form-control" type="text" [(ngModel)]="product.description">
        </div>
        <button class="btn btn-warning btn-md" (click)="update()">Update Product</button>
        <button class="btn btn-danger btn-md" (click)="delete()">Delete Product</button>
      </div>

      <ng-template #client>
        <h6 class="brand-title">{{product.brand}}</h6>
        <h2>{{product.name}}</h2>
        <h4 class="price">{{product.price}}</h4>
        <p>{{product.description}}</p>
        <button class="btn btn-warning btn-md" (click)="buy()">Add to Cart</button>

        <div *ngIf="variants.length > 0" class="variants">
          <img *ngFor="let variant of variants" src="{{variant.value.imageUrl}}" class="img-thumbnail variant-thumb"
               [routerLink]="['/product/', variant.key]">
        </div>
      </ng-template>
    </div>
  </div>
</div>
