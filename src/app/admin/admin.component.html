
<div>
  <h3>Add Product</h3>

  <div class="form-group">
    <label>Name</label>
    <input name="productName" class="form-control" type="text" [(ngModel)]="newProduct.name" required>
  </div>
  <div class="form-group">
    <label>Brand</label>
    <input name="productBrand" class="form-control" type="text" [(ngModel)]="newProduct.brand" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea name="productDescription" class="form-control" [(ngModel)]="newProduct.description"></textarea>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input name="productPrice" class="form-control" type="number" [(ngModel)]="newProduct.price" required>
  </div>
  <div class="form-group">
    <label>Image URL</label>
    <input name="imageUrl" class="form-control" type="text" [(ngModel)]="newProduct.imageUrl" required>
  </div>
  <div class="form-group">
    <label>Available Quantity</label>
    <input name="productAvailable" class="form-control" type="number" [(ngModel)]="newProduct.available">
  </div>
  <button (click)="addProduct()">Add product</button>
</div>

<div class="migration">
  <h3>Product Migration</h3>
  <p>Migrate Product data in Firebase</p>
  <button class="btn btn-lg btn-danger" (click)="migrate()">Migrate</button>
</div>
