<h2>Add Product</h2>

<div class="form-group">
  <label>Name</label>
  <input name="productName" class="form-control" type="text" [(ngModel)]="newProduct.name" required>
</div>
<div class="form-group">
  <label>Brand</label>
  <input name="productBrand" class="form-control" type="text" [(ngModel)]="newProduct.brand" required>
</div>
<div class="form-group">
  <label>Description</label>
  <textarea name="productDescription" class="form-control" [(ngModel)]="newProduct.description"></textarea>
</div>
<div class="form-group">
  <label>Available Quantity</label>
  <input name="productAvailable" class="form-control" type="number" [(ngModel)]="newProduct.available">
</div>
<button (click)="addProduct()">Add product</button>
